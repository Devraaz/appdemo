<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative h-screen w-screen overflow-hidden bg-slate-100">
      <img
        src="https://yt3.googleusercontent.com/1jvxEVD8WOKt2xfOcMMh7Bt75krLKzS6uYHF4JCf-8VnewA2alZhXCGL1mMiO5SG5TqSDitAnqY=s900-c-k-c0x00ffffff-no-rj"
        alt="img"
        class="absolute left-[15%] top-[30%] z-0 w-[200px] rounded-full opacity-15"
      />

      <nav class="sticky h-14 w-screen bg-slate-200 shadow-md">
        <button
          id="menuBtn"
          class="absolute left-3 top-3 cursor-pointer rounded-md border border-slate-300 p-1 shadow-md"
        >
          <img
            src="https://www.svgrepo.com/show/459822/menu-alt.svg"
            alt=""
            class="left-2 top-3 w-5"
          />
        </button>
        <div
          class="absolute right-3 top-3 cursor-pointer rounded-md p-1 shadow-md"
        >
          <img
            src="https://www.svgrepo.com/show/520877/notification-13.svg"
            alt=""
            class="left-2 top-3 w-6"
          />
        </div>

        <img src="" alt="" class="left-2 top-3 w-8" />
      </nav>

      <footer class="fixed bottom-0 h-16 w-screen bg-slate-200 shadow-md">
        <div
          class="relative top-2 mx-auto flex w-[90%] cursor-pointer flex-row items-center justify-around rounded-md border p-1 align-middle"
        >
          <div class="flex w-20 flex-col items-center rounded-md">
            <img
              src="https://www.svgrepo.com/show/450429/document.svg"
              alt=""
              class="left-1 w-6"
            />
            <p class="font-mono text-xs">Homework</p>
          </div>
          <div class="flex w-20 flex-col items-center rounded-md p-1 shadow-md">
            <img
              src="https://www.svgrepo.com/show/529026/home.svg"
              alt=""
              class="left-1 w-6"
            />
            <p class="font-mono text-xs">Home</p>
          </div>
          <div class="flex w-20 flex-col items-center rounded-md">
            <img
              src="https://www.svgrepo.com/show/450415/calendar.svg"
              alt=""
              class="left-1 w-6"
            />
            <p class="font-mono text-xs">Timetable</p>
          </div>
        </div>
      </footer>

      <div
        id="sideNav"
        class="sidenav absolute top-0 z-10 h-screen w-[0%] border bg-slate-300  transition-all duration-500 ease-in-out"
      >
        <button
          id="closeBtn"
          class="absolute right-3 top-3 cursor-pointer rounded-md border border-slate-300 p-1 shadow-md"
        >
          <img
            src="https://www.svgrepo.com/show/522576/left-square.svg"
            alt=""
            class="left-2 top-3 w-6"
          />
        </button>
      </div>
    </div>

    <script>
        let sideNav = document.getElementById('sideNav')
        let menuBtn = document.getElementById('menuBtn')
        let closeBtn = document.getElementById('closeBtn')

        menuBtn.addEventListener('click', () => {
              sideNav.style.width = '80%';
          })

      closeBtn.addEventListener('click', () => {
          sideNav.style.width = '0';
      })
    </script>
  </body>
</html>
